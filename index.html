<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Lift Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    Grocery List: <span id="groceries"></span>
    <div class="buttons">
        <div id="add">
            Enter Item Name:<input type="text" id="itemname"/>
            <button onclick="addGroceries();">Add Groceries</button>
        </div>
    
        <div id="remove">
            Enter Item Number:<input type="text" id="deleteitemnum"/>
            <button onclick="deleteGroceries();">Delete Groceries</button>
        </div>
        
        <div id="move">
            <span>Enter Item Number:<input type="text" id="moveitemNumber"/></span>
            <button onclick="moveUp();">&#8593</button>
            <button onclick="moveDown();">&#8595</button>
        </div>
    </div>
</body>
</html>
